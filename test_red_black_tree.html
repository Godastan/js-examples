<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RB-Tree</title>
    <script src="red_black_tree.js"></script>
    <script src="draw.js"></script>
    <script>
        var tree = RBTree();
        [12, 5, 18, 2, 9, 15, 19, 13, 17].forEach(function (key) {
            tree.insert(key);
        });
        window.onload = function () {
            var canvas = document.getElementById("test_canvas");
            draw(canvas, tree);
        }
    </script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="test_canvas" width="1440" height="900"></canvas>
</body>
</html>
