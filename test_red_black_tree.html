<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RB-Tree</title>
    <script src="red_black_tree.js"></script>
    <script src="draw.js"></script>
    <script>
        var tree = RBTree();
        var canvas;
        var arrays = [
            [12, 5, 18, 2, 9, 15, 19, 13, 17],
            [11, 2, 14, 1, 7, 15, 5, 8],
            [41, 38, 31, 12, 19, 8]
        ];
        arrays[1].forEach(function (key) {
            tree.insert(key);
        });
        window.onload = function () {
            canvas = document.getElementById("test_canvas");
            draw(canvas, tree);
        }
    </script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="test_canvas" width="1440" height="900"></canvas>
</body>
</html>
